<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<meta name="description" content="Passwords">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Risingdam B.V.">
		<title>Password Generator</title>
		<style>
			body{
				background-color: #090909;
				padding: 4rem 2rem;
				font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
				text-align: center
			}
			h1{
				font-size: 3rem;
				line-height: 3rem;
				font-weight: 300;
				word-break: break-word;
				color: #fcc730
			}
			p{
				font-size:1rem;
				color:#fb9426;
				font-weight: 400;
				word-break: break-word;
				margin: 0;
			}
			.block{
				margin: 1rem;	
			}
			.box{
				font-size: 2rem;
				line-height: 3rem;
				color: #b8bba2;
				border: 1px solid #2b2a24;
				padding: .3rem .4rem .6rem .4rem;
				border-radius: .2rem;
				background: #191919;
				font-weight: 300;
				display: inline;
				box-decoration-break: clone;
				-webkit-box-decoration-break: clone;
				word-break: break-all;
			}
			a{
				font-size: .875rem;
				color: #a54ab1;
				text-decoration: none;
				font-weight: 400;
			}
			a:hover{
				text-decoration: underline;
			}
			a svg{
				position: relative;
				top: .875rem;
			}
			.note{
    			color:#bbb;
    			padding-bottom:2.5rem
			}
		</style>
	</head>
	
	<body>
		<h1>Passwords</h1>
		
		<p><strong>{{0}}</strong> characters, with and without punctuation
			<div class="block">
				<span class="box">{{1}}</span>
			</div>
			<div class="block">
				<span class="box">{{2}}</span>
			</div>
		</p>
		<p><br><strong>{{3}}</strong> characters, with and without punctuation
			<div class="block">
				<span class="box">{{4}}</span>
			</div>
			<div class="block">
				<span class="box">{{5}}</span>
			</div>
		</p>
		<p><br><strong>{{6}}</strong> characters, with and without punctuation
			<div class="block">
				<span class="box">{{7}}</span>
			</div>
			<div class="block">
				<span class="box">{{8}}</span>
			</div>
		</p>
		
	</body>
	
	<script type="application/javascript">
		function selectElmCnt(elm) {
		  
			if(document.body.createTextRange) {
				var range = document.body.createTextRange();
				range.moveToElementText(elm);
				range.select();
			}
			
			else if(window.getSelection) {
				var selection = window.getSelection();
				var range = document.createRange();
				range.selectNodeContents(elm);
				selection.removeAllRanges();
				selection.addRange(range);
			}
			
			var copy = document.execCommand("copy");
			
		}
		
		var excls = document.querySelectorAll(".box");
		for(var i=0; i<excls.length; i++){
			
			excls[i].addEventListener("click", function(){
				selectElmCnt(this);
			});
			
		}
	</script>

</html>
